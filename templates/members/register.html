{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title mb-4">Register</h2>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username:</label>
                            <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Password:</label>
                            <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirm Password:</label>
                            <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
