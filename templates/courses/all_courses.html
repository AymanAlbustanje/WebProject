<!-- templates/courses/all_courses.html -->
{% extends 'base.html' %}

{% block title %}All Courses{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>All Courses</h1>
    <div class="row mt-3">
        {% for course in courses %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold">{{ course.course_name }}</h5>
                        <p class="card-text">{{ course.description }}</p>
                        <p class="card-text"><strong>Instructor:</strong> {{ course.instructor_name }}</p>
                        <a href="{% url 'course_detail' course.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No courses found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
